<style>label{display:block;font-weight:bold;}p{margin:0 0 10px 0;}</style>
    <label>Name:</label>
    <p>{{name}}</p>
    <label>Email:</label>
    <p>{{email}}</p>
    <label>address:</label>
    <p>{{address.street}} {{address.city}}, {{address.state}}</p>
    <button (click)="toggleEmp()">{{ showEmployee ? "Hide Employees" : "Show Employees" }}</button>
    <div *ngIf="showEmployee">
        <label>Employees:</label>
        <ul>
            <li *ngFor="let employee of employees; let i = index">
                {{employee}} <button (click)="deleteEmp(i)">X</button>
            </li>
        </ul>
        <form (submit)="addEmp(emp.value)">
            <label>Add employee: </label>
            <input type="text" #emp />    
        </form>
    </div>
    <hr>
    <h3>Edit User</h3>
    <form>
        <label>Name: </label>
        <input type="text" [(ngModel)]="name" name="name" />
        <label>Email: </label>
        <input type="text" [(ngModel)]="email" name="email" />
        <label>Street: </label>
        <input type="text" [(ngModel)]="address.street" name="address.street" />
        <label>City: </label>
        <input type="text" [(ngModel)]="address.city" name="address.city" />
        <label>State: </label>
        <input type="text" [(ngModel)]="address.state" name="address.state" />
    </form>
    <hr>
    <h3>Posts</h3>
    <div *ngFor="let post of posts">
        <h4>{{post.title}}</h4>
        <p>{{post.body}}</p>
    </div>
